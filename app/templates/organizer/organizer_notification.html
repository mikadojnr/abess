{% extends 'organizer/organizer_base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Notifications</h2>
        
        <ul class="list-group">
            {% for notification in notifications %}
                <li class="list-group-item">
                    {{ notification.message }} <span class="text-muted float-right">{{ notification.timestamp.strftime('%Y-%m-%d %H:%M') }}</span>
                </li>
            {% else %}
                <li class="list-group-item text-center text-muted">No notifications.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
